    body {

      padding: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
       transform: translateY(0);
      }
    }


    .card1 {
      position: relative;
      background-color: #000;
      padding: 0px;
      padding-top: 10px;
      border-radius: 20px;
      border-left: 0px solid rgba(255, 215, 0, 0.2);
      border-right: 0px solid rgba(255, 215, 0, 0.2);
      border-bottom: 0px solid rgba(255, 215, 0, 0.2);
      border-top: 0px solid rgba(255, 215, 0, 0.2);
      width: 100%;
      height: 300px;
      display: flex;
      align-items: top;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      animation: fadeInUp 1s ease-in-out 2s forwards;
    }

    .card1:hover {
     transform: scale(1.01);
    }

    .header {
     position: absolute;
     background-color: #000;
     height: 43px;
     padding: 0px;
     width: 135px;
     border: 0px solid gold;
     left: 5px;
     bottom: 30px;
     border-radius: 0px;
    }
